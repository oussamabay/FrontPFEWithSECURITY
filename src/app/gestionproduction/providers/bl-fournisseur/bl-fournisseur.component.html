<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10 col-xl-10">
      <div class="header mt-md-5">
        <div
          class="
            header-body
            d-flex
            justify-content-between
            align-items-center
            pt-0
          "
        >
          <div class="row align-items-center">
            <div class="col">
              <h1 class="header-title">Bon de livraison</h1>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-2"></div>
    </div>
  </div>


  <div class="row justify-content-center">
    <div
      *ngIf="loading"
      class="d-flex justify-content-center spinner-container"
    >
      <span class="spinner-border spinner-border-sm me-3"></span>
    </div>
    <div
    *ngIf="this.getallbl==''"
      class="
        empty-log
        d-flex
        flex-column
        align-items-center
        justify-content-center
      "

    >
      <p class="text-center">ajoutez pour commencer</p>
      <i class="las la-address-book"></i>
    </div>
    <div class="col-xl-10">
      <form class="mb-4">
        <div class="input-group input-group-merge">
          <input
            class="form-control humain-search"
            type="search"
            placeholder="Rechercher"
            name="searchTerm"
          />
          <div class="input-group-text">
            <i class="las la-search"></i>
          </div>
        </div>
      </form>
      <div class="card">
        <div class="card-header">
          <!-- Title -->
          <h4 class="card-header-title d-flex align-items-center">
            <i class="las la-address-book peoples"></i>
            Bon de livraison
          </h4>

          <!-- Button -->

        </div>
        <div class="table-responsive mb-0">
          <table
            class="
              table table-sm table-nowrap
              card-table
              table-hover
              rh-table
              overflow-visible
            "
          >
            <thead>
              <tr>
                <th>Réference Bon de commande</th>
                <th>Libellé Bon de commande</th>
                <th>Date Bon de livraison</th>
                <th>Ressource humaine</th>
                <th class="text-center" colspan="2">Actions</th>
              </tr>
            </thead>
            <tbody class="list">
              <tr  *ngFor="let u of getallbl">
              <td>{{u.bcfournisseur.reference}}</td>
              <td>{{u.bcfournisseur.libelle}}</td>
                <td>{{u.date | date: "dd/MM/yyyy"}}</td>
<td>{{u.hr.contact.email}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
