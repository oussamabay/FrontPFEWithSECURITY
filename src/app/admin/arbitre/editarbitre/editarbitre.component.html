<html>
<head>
  <style>
    body {
      background-image: url('assets/image/gazon.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
  
      <div class="col-12 col-lg-10 col-xl-10">
        <div class="header mt-md-5">
          <div
            class="
              header-body
              d-flex
              justify-content-between
              align-items-center
              pt-0
            "
          >
            <div class="row align-items-center">
              <div class="col">
                <h1 class="header-title">Ajouter Arbitre</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-lg container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-12 col-xl-12 form-label-custom">
          <!-- Form -->
          <form [formGroup]="FormGroup"  class="py-6">
            <div class="row">
              <div class="col-8">
                <div class="row justify-content-end mb-3">
  
                </div>
                <div class="row justify-content-end mb-3">
                  <div class="form-group col-8">
                    <h2 class="header-title">Arbitre :</h2>
                    <hr class="mb-5" />
                    <label class="form-label">Nom et Pr√©nom</label>
  
                    <!-- Input -->
                    <input type="text" class="form-control"required #nomprenomar 
                    formControlName="nomprenomar"  [(ngModel)]="arbitre.nomprenomar"
                    >
                  </div>
                </div>
                <div class="row justify-content-end mb-3">
                  <div class="form-group col-8">
                    <!-- Label -->
                    <label class="form-label">Adresse</label>
  
                    <!-- Input -->
                    <input type="text" class="form-control"required #adrar 
                    formControlName="adrar"  [(ngModel)]="arbitre.adrar"/>
                  </div>
                </div>
  
                <div class="row justify-content-end mb-3">
                  <div class="form-group col-8">
                    <!-- Label -->
                    <label class="form-label">Age</label>
  
                    <!-- Input -->
                    <input type="text" class="form-control" required #agear 
                    formControlName="agear"  [(ngModel)]="arbitre.agear"/>
                  </div>
                </div>

              
              
                
                

              
              
               
             
  
                <div class="row align-items-center justify-content-end">
                  <div class="col-auto">
                    <!-- Button -->
                    <button class="btn btn-lg btn-white"  [routerLink]="['/admin/arbitre']" type="reset">
                      Annuler
                    </button>
                  </div>
  
                  <div class="col-auto">
                    <!-- Button -->
                    <a class="btn btn-lg btn-primary" (click)="editarbitre()"
                      >Continue</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </body></html>
