<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-10">
        <div class="header mt-md-5">
          <div
            class="
              header-body
              d-flex
              justify-content-between
              align-items-center
              pt-0
            "
          >
            <div class="row align-items-center">
              <div class="col">
                <h1 class="header-title">La Score de la partie</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="container-lg container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-12 col-xl-12 form-label-custom">
          <!-- Form -->
  
          <div class="row">
            <div class="col-xl-12">
              
  
              <form [formGroup]="FormGroup"  >
                <div >
                  <div class="row mb-3">
                    <div class="form-group col-md-6 col-lg-6">
                      <!-- Label -->
                    <label class="form-label"> <h2>{{partie?.equipeA.nom}} </h2>
                    </label>
              
                      
                      <!-- Input -->
                    
                    </div>
                    <div class="form-group col-md-6 col-lg-6">
                      <!-- Label -->
                    <label class="form-label"> <h2>{{partie?.equipeB.nom}} </h2>
                    </label>
                     
                    
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="form-group col-md-6 col-lg-6">
                      
                      <!-- Input -->
                      <input
                        type="number"
                        class="form-control"
                        formControlName="butA"

                      />
                      
                    </div>
                    <div class="form-group col-md-6 col-lg-6">
                      <div class="mb-3">
                    <input type="number"
                    class="form-control"
                    formControlName="butB"
                    >  
                    </div>
                      
                    </div>
                  </div>
                  
                                    <h2>Les Buteurs </h2>
<div formArrayName="contacts" >
  <div class="row"  *ngFor="let contact of contactFormGroup.controls; let i = index;">
    <div [formGroupName]="i" class="row">
                                    <div class="row mb-3">
                                        <div class="form-group col-md-3 col-lg-3">
                                          
                                          <!-- Input -->
                                          <select class="form-control" formControlName="ida"                                          >
                                            <option value="" disabled selected>
                                                selectionner Equipe
                                              </option>
                                            <option *ngFor="let u of alljouerseqa" [value]="u.id">{{u.nomprenom}}</option>
                    
                                         </select> 
                                          
                                        </div>
                                        <div class="form-group col-md-3 col-lg-3">
                                          
                                            <!-- Input -->
                                            <input
                                              type="number"
                                              class="form-control"
                                              formControlName="buta"
                                              />
                                            
                                          </div>
                                        <div class="form-group col-md-3 col-lg-3">
                                          <div class="mb-3">
                                            <select class="form-control" formControlName="idb" >
                                                <option value="" disabled selected>
                                                    selectionner Equipe
                                                  </option>
                                                <option *ngFor="let u of alljouerseqb" [value]="u.id">{{u.nomprenom}}</option>
                        
                                             </select>   </div>
                                          
                                        </div>
                                        <div class="form-group col-md-3 col-lg-3">
                                            <div class="mb-3">
                                          <input type="number"
                                          class="form-control"
                                          formControlName="butb"
                                          >  
                                          </div>
                                            
                                          </div>
                                      </div>
                                      <div class="row justify-content-center">
                                       
                                      </div>
                                      </div>
                                      
                                      </div>
                                      <div class="col-auto">
                                        <button class="btn btn-lg btn-primary"
                                      (click)="addContact()">
                                        
                                          Ajouter buteur
                                        </button>
                                      </div>

                </div>
  
              </div>
              </form>
            </div>
  
            <div class="col-12 mt-10">
              <hr class="mt-5" />
              <div class="row align-items-center justify-content-end">
                <div class="col-auto">
                  <!-- Button -->
                  <button
                    class="btn btn-lg btn-white"
                    type="reset"
                  >
                    Retour
                  </button>
                </div>
  
                <div class="col-auto">
                  <button class="btn btn-lg btn-primary"
                  (click)="addscore()">
                  
                    ajouter
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
