<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10 col-xl-10">
      <div class="header mt-md-5">
        <div
          class="
            header-body
            d-flex
            justify-content-between
            align-items-center
            pt-0
          "
        >
          <div class="row align-items-center">
            <div class="col">
              <h1 class="header-title">Ajouter Bon de commande</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-lg container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-12 col-xl-12 form-label-custom">
        <!-- Form -->

        <div class="row">
          <div class="col-xl-12">
            <div
              class="
                d-flex
                justify-content-between
                align-items-center
                card-header
              "
            >

            </div>

            <form [formGroup]="addbondecommande">
              <div class="contact">
                <div class="row mb-3">
                  <div class="form-group col-md-6 col-lg-6">
                    <!-- Label -->
                    <label class="form-label">Libellé :</label>
                    <!-- Input -->
                    <input
                      type="text"
                      class="form-control"
                      #libelle formControlName="libelle"
                    />

                  </div>
                  <div class="form-group col-md-6 col-lg-6">
                    <!-- Label -->
                    <label class="form-label">Prix unitaire</label>

                    <!-- Input -->
                    <input
                      type="number"
                      class="form-control"
                      #prixunitaire formControlName="prixunitaire"
                    />

                  </div>
                </div>

                <div class="row mb-3">
                  <div class="form-group col-md-6 col-lg-6">
                    <!-- Label -->
                    <label class="form-label">Quantité </label>

                    <!-- Input -->
                    <input
                      type="number"
                      class="form-control"
                      #qte formControlName="qte"

                    />

                  </div>

                  <div class="form-group col-md-6 col-lg-6">
                    <!-- Label -->
                    <label class="form-label">Client</label>

                    <!-- Input -->
                    <select #email class="form-select mb-3" formControlName="email">
                      <option value="" disabled selected>
                        selectionner client
                      </option>

                      <option *ngFor="let u of getAllpro" [value]="u.contact.email">{{u.contact.email}}</option>
                    </select>

                  </div>



                </div>
                <div class="row mb-3">



                </div>
              </div>
            </form>
          </div>
          <div class="col-12 mt-10">
            <hr class="mt-5" />
            <div class="row align-items-center justify-content-end">
              <div class="col-auto">
                <!-- Button -->
                <button class="btn btn-lg btn-white" type="reset" >
                  Annuler
                </button>
              </div>

              <div class="col-auto">
                <button
                  class="btn btn-lg btn-primary"
                  (click)="addBCF(libelle.value,prixunitaire.value,qte.value,email.value)"
                >
                  Enregistrer
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
