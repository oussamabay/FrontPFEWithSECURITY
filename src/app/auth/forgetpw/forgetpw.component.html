


<div
  class="
    d-flex
    align-items-center
    min-vh-100
    bg-auth
    border-top border-top-2 border-primary
  "
>

  <div class="container">
    <div class="justify-content-center row">
      <div class="my-5 col-xl-4 col-md-5 col-12">
        <h1 class="display-4 text-center mb-3">
          Réinitialisation du mot de passe
        </h1>
        <p class="text-muted text-center mb-5">
          Entrez votre email pour obtenir un lien de réinitialisation de mot de
          passe.
        </p>
        <form [formGroup]="emailform">
          <div class="form-group">
            <label class="form-label">Email Address</label
            ><input
              formControlName="email"
              placeholder="name@address.com"
              type="email"
              class="form-control"
            />
          </div>
          <button type="submit" class="w-100 mb-3 btn btn-primary btn-lg" (click)="onResetPassword()">
            <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm me-3"
          ></span>
          <span *ngIf="!loading"> confirmer </span>
          </button>

          <p class="text-center">
            <small class="text-muted text-center"
              >Vous vous souvenez de votre mot de passe ?
              <a [routerLink]="['/authentication']"> Connexion.</a>.</small
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
