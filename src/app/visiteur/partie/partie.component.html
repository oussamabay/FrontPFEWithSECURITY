<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10 col-xl-10">
      <div class="header mt-md-5">
        <div
          class="
            header-body
            d-flex
            justify-content-between
            align-items-center
            pt-0
          "
        >
          <div class="row align-items-center">
            <div class="col">
              <h1 class="header-title">Liste des Parties</h1>
            </div>
          </div>
         
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-2"></div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div
    *ngIf="loading"
    class="d-flex justify-content-center spinner-container"
  >
    <span class="spinner-border spinner-border-sm me-3"></span>
  </div>
    <div
    *ngIf="this.allpartie==''"
      class="
        empty-log
        d-flex
        flex-column
        align-items-center
        justify-content-center
      "
    >
      <p class="text-center">ajoutez pour commencer</p>
      <i class="las la-leaf"></i>
    </div>
    <div class="col-xl-10">
      <form class="mb-4">
        <div class="input-group input-group-merge">
          <input
            class="form-control humain-search"
            type="search"
            placeholder="Rechercher"
          />
          <div class="input-group-text">
            <i class="las la-search"></i>
          </div>
        </div>
      </form>
      <div class="card">
        <div class="card-header">
          <!-- Title -->
          <h4 class="card-header-title d-flex align-items-center">
            <i class="las la-leaf leaf"></i>
            List des parties
          </h4>
        </div>
        <div class="table-responsive mb-0">
          <table
            class="
              table table-sm table-nowrap
              card-table
              table-hover
              rh-table
              overflow-visible
            "
          >
            <thead>
              <tr>
                <th>JournÃ©e</th>
                <th>Date</th>
                <th>Heure</th>
                <th>Equipe A</th>
                <th>Equipe B</th>
                <th>Arbitre </th>
                <th>Stade</th>
                  <th>Score</th>

              </tr>
            </thead>
            <tbody class="list">
              <tr *ngFor= "let u of allpartie">
                <td>{{u.nompartie}}</td>
                <td>{{u.date | date: "dd/MM/yyyy"}}</td>
                <td>{{u.heure}}</td>
              <td>{{u.equipeA.nom}}</td>
              <td>{{u.equipeB.nom}}</td>
              <td>{{u.arbitre.nomprenomar}}</td>
              <td>{{u.stade.nomstade}}</td>
              <td *ngIf="u.status=='Fini'">
                {{u.butA}} - {{u.butB}}
              </td> 
              <td *ngIf="u.status!='Fini'">
                Pas encore
                <!-- <button

                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-pencil"
                    class="p-button-rounded p-button-text p-button-secondary"
                  ></button>-->
             </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
